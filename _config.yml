title: ROB550 Docs
description: A place to store armlab and mbot stuff for rob550

 # Build settings
plugins:
  - jekyll-remote-theme
  - jekyll-last-modified-at

remote_theme: pmarsceill/just-the-docs
 
last_modified_at: true

logo: "/assets/images/robotics-logo.svg"
favicon_ico: "/assets/images/mbot-logo.png"
math: katex
url: "https://rob550-docs.github.io"

callouts_level: quiet # or loud 
callouts:
  highlight:
    title: Highlight
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
  sanity_check:
    title: Sanity Check
    color: brown
  required_for_report:
    title: Required For the Report
    color: cyan
    opacity: 0.05